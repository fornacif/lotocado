<!doctype html>
<html ng-app="lotocado">
<head>
	<title>Lotocado</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.css" />
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://ivaynberg.github.com/select2/select2-3.4.3/select2.css">
	<link rel="stylesheet" href="css/lotocado.css">
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
	<script src="libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
	<script src="http://ivaynberg.github.com/select2/select2-3.4.3/select2.js"></script>
	<script src="libs/angular-translate/angular-translate.min.js"></script>
	<script src="libs/angular-ui/angular-ui-utils.min.js"></script>
	<script src="libs/angular-ui/angular-ui-select2.js"></script>
	<script src="libs/angular-ui/angular-ui-date.js"></script>
	<script src="http://jqueryui.com/resources/demos/datepicker/jquery.ui.datepicker-fr.js"></script>
	<script src="js/app.js"></script>
	<script src="js/translate.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=init"></script>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Lotocado</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#" translate="HOME"></a></li>
					<li><a href="#/create-event" translate="CREATION"></a></li>
				</ul>
				 <div class="navbar-form navbar-right" ng-controller="TranslateController">
		            <select ng-model="lang" ng-change="changeLanguage()" class="btn btn-mini"> 
					   <option value="en">english</option>
					   <option value="fr">français</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<div ng-view></div>
	<div class="container">
		<hr>
		<footer>
			<p>Copyright &copy; 2013 François Fornaciari. All Rights Reserved.</p>
		</footer>
	</div>
</body>
</html>
