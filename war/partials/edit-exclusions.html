<h1>Edition of exclusions for {{eventName}}</h1>
<form class="form-inline" role="form" ng-submit="saveEvent()">
	<div class="row-form-edition" ng-repeat="participant in participants">
		<div class="form-group col-lg-3">
			<input type="text" class="form-control" ng-model="participant.name" ng-readonly="true" />
		</div>
		<div class="form-group col-lg-3">
			<select ui-select2 multiple class="form-control" ng-model="participant.exclusionHashKeys" ng-options="p.$$hashKey as p.name for p in participants | filter:{$$hashKey:'!'+participant.$$hashKey}"></select>
		</div>
		<div class="form-group">
			<input type="text" class="form-control invisible">
		</div>
	</div>
	<button class="btn btn-lg btn-info" class="btn btn-lg" ng-click="back()">Back</button>
	<button type="submit" class="btn btn-lg btn-primary">Save event</button>
</form>
