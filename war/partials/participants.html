<div class="container">
	<ol class="breadcrumb">
		<li><a href="#/creation">1. Creation</a></li>
		<li class="active">2. Participants</li>
	</ol>
	<h1>Add participants for {{event.name}}</h1>
	
	<form name="participantsForm" class="form" role="form">
		<button type="button" class="btn btn-success" ng-click="addParticipant()"><i class="glyphicon glyphicon-plus-sign"></i> Add participant</button>
		<div class="row row-form" ng-repeat="participant in participants" ng-animate="'animate'">
			<div class="col-sm-4">
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="text" class="form-control" ng-model="participant.name" placeholder="Enter name" required/>
				</div>
			</div>
			<div class="col-sm-5">
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
					<input type="email" class="form-control" ng-model="participant.email" placeholder="Enter email" required />
				</div>
			</div>
			<div class="col-sm-1">
				<button type="button" class="btn btn-info" ng-click="removeParticipant(participant)"><i class="glyphicon glyphicon-minus-sign"></i></button>
			</div>
		</div>
		<a href="#/exclusions" class="btn btn-lg btn-primary" ng-disabled="participantsForm.$invalid">Add exclusions</a>
	</form>
</div>
