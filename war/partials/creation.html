<div>
	<h1>Event creation</h1>
	<form name="creationForm" class="form-creation" role="form" ng-submit="create()">
		<div class="form-group">
			<input type="text" class="form-control " ng-model="eventName" placeholder="Enter event name" required />
			<span class="help-block">exemple : Noel 2013</span>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" ng-model="organizerName" placeholder="Enter organizer name" required />
		</div>
		<div class="form-group">
			<input type="email" class="form-control" ng-model="organizerEmail" placeholder="Enter organizer email" required />
		</div>
		<button type="submit" class="btn btn-lg btn-primary" ng-disabled="creationForm.$invalid">Submit</button>
	</form>
</div>
